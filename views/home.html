      <div class="container p-3">
         <div class="row">
            <div class="col">
               
               {% if user %}
               <h1 class="text-center">Welcome{{user.username |e}}! </h1>
               {% endif %}
            </div>
         </div>
      </div>



      <div class=" container all_posts mt-2">
         <h3 class="text-center">Recenet Works</h3>
         {% for post in allpost %}
         <div class="row row-cols-1 row-cols-md-3 g-4">
             <div class="col">
                <div class="card mt-2" style="width: 18rem;">
                 <img src="{{post.image |e}}" class="card-img-top" alt="">
                 <div class="card-body">
                   <h5 class="card-title">{{post.title |e}}</h5>
                   <p class="card-text">{{post.content |e}}</p>
                 </div>
                 <div class="card-footer text-muted">
                     {{post.author |e}}
                   </div>
                   <div class="">
                   <a href="/delete/{{post._id}}" class="btn btn-danger">delete</a>
                   <a href="/edit/{{post._id}}"  class="btn btn-warning"> edit</a>
                  </div>
               </div>
             </div>
         </div>
             {% endfor %}
     </div>
